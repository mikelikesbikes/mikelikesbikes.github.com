<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Links / Pseudo Classes</title>
  <link rel="stylesheet" href="reset.css" type="text/css" media="screen" />
  <script src="jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    jQuery(function($) {
      $("#name").keydown(function(event) {
        var startIndex = 0;
        if($.browser.msie) {
          var range = this.createTextRange()
          startIndex = range.offsetLeft;
        } else {
          startIndex = this.selectionStart;
        }
        $("#index").html(startIndex);
      }).keydown();
    });
  </script>
</head>

<body>
  <h1>Full Page Zoom</h1>
  <input type="text" name="name" value="123.12" id="name">
  <p>Index: <span id="index"></span></p>
</body>
</html>
